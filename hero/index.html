<html>
	<head>
	<meta name="viewport" content="width=device-width">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="animate.css">
		<style>

		/*==========  Mobile First Method  ==========*/

    /* Custom, iPhone Retina */ 
    @media only screen and (min-width : 320px) {
    		body{
			height:100%;
			width:120%;
			overflow:hidden;
			margin:0;
		}
        .header{
        	height: 40pt;
		    position: fixed;
		    z-index: 1000;
		    background: black;
		    width: 100%;
		    top:0;
        }

        	#hero{
				position:relative;
				 height: 70%;
    			width: 100%;
    			margin-top:40pt;
			}

        .logo{
				z-index:100;
				position:absolute;
				bottom:0;
				width:60%;
				left:0;
			}

			.logo img{
				width:100%;
			}
			.midground{
				z-index:50;
				width:100%;
				position:absolute;
			}

			.midground img{
				width:100%;
			}

			.background{
				z-index:1;
				width:100%;
				height:100%;
				position:relative;

    			overflow:hidden;
			}
    }

    /* Extra Small Devices, Phones */ 
    @media only screen and (min-width : 480px) {

    }

    /* Small Devices, Tablets */
    @media only screen and (min-width : 768px) {

    }

    /* Medium Devices, Desktops */
    @media only screen and (min-width : 992px) {
    

		.div img{
			width:100%;
		}

			#hero{
				position:relative;
				 height: 70%;
    			width: 100%;
			}
			.logo{
				z-index:100;
				position:absolute;
				bottom:0;
			}
			.midground{
				z-index:50;
				width:40%;
				right:0;
				position:relative;

				float:right;
			}

			.midground img{
				width:100%;
				position:relative;
			}

			.background{
				z-index:1;
				width:100%;
				height:100%;
				position:relative;

    			overflow:hidden;
			}

			.background img{
			width:110%;
			height:110%;
			margin:auto;
			left:-30px !important;

			}

			.header{
				position:fixed;
				background:black;
				height:60px;
				width:100%;
				z-index:1000;
			}
    }

    /* Large Devices, Wide Screens */
    @media only screen and (min-width : 1200px) {

    }

		
		</style>
	</head>
	<body>
		<div class="header"></div>

		<div id="hero"
			  data-calibrate-x="false"
			  data-calibrate-y="true"
			  data-invert-x="false"
			  data-invert-y="true"
			  data-limit-x="false"
			  data-limit-y="10"
			  data-scalar-x="2"
			  data-scalar-y="8"
			  data-friction-x="0.2"
			  data-friction-y="0.8"
			  data-origin-x="0.0"
			  data-origin-y="1.0">
			<div class=" logo animated fadeInUp"       >   <img class="layer" data-depth=".4" src="logo.png">   </div>
			<div class=" midground animated fadeInDownBig"  >   <img class="layer" data-depth=".6" src="kat.png">    </div>
			<div class=" background" >   <img class="layer" data-depth="1" src="bg.jpg">     </div>
		</div>
		<script src="jquery.parallax.js"> </script>
		<script src="parallax.js"> </script>

		<script>
			var scene = document.getElementById('hero');
			var parallax = new Parallax(scene);
		</script>
	</body>
</html>
