<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="grid12.css">
		<link rel="stylesheet" type="text/css" href="animate.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script src="wow.min.js"></script>
	</head>
	<body>
	<section class="intro" style="height:100%; margin-top:0;">
		<div class="title-stuff">
			<h1 class="center" >
				Animation Demos
			</h1>
				<h3 class="center">scroll down to begin</h3>
		</div>
	</section>

		<section id="gravityrush-hero">
			<div class="hero">
				<div class="container" style="height:100%; position:relative">
				<img class="col-md-6 logo wow fadeInUp" data-wow-offset="100" src="assets/gravityrush/logo.png">
				<img class="col-md-6  kat wow fadeInDown" src="assets/gravityrush/katcat.png" >
				</div>
			</div>
		</section>


	
			
				
<section id="streetfighter-two-column" class="col-md-6">
				<img class="col-md-8 col-md-offset-1 foreground-img wow fadeInLeft" src="assets/streetfighter/ryu.png" style="    position: absolute; bottom: -50px;">
				<img class="img-responsive bg-img" src="assets/streetfighter/smallryu.jpg">
	
			
				
		</section>

		
			<section id="streetfighter-two-column" class="col-md-6">
				<img class="col-md-8 col-md-offset-2 foreground-img wow fadeInRight" src="assets/streetfighter/chunlee.png" style="position:absolute; bottom:0;">
				<img class="img-responsive bg-img" src="assets/streetfighter/smallbg.jpg">
	
			
				
		</section>

		


			<section id="gravityrush-two-column" class="col-md-6 col-md-offset-3 gravityRushPerspectiveWrapper" style="-webkit-perspective: 450px;">
				<img class="col-md-8 col-md-offset-2 foreground-img wow fadeInUpSmall" src="assets/gravityrush/katcat.png" style="position:absolute; top:-150px;">
				<img class="img-responsive bg-img gravityRushPerspectiveImg" src="assets/gravityrush/smallbg.jpg" style="-webkit-transform: rotateX(45deg);"">
			</section>





<!-- JS -->
 <script>
     wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default
                      offset:       320,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();
  </script>
	</body>
</html>
